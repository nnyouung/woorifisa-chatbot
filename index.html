<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woorifisa-chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-app">
      <header class="chat-header">
        <div class="title">Chatbot</div>
        <div class="subtitle">Support Agent</div>
      </header>

      <main class="chat-area" id="chatArea" role="log">
        <!-- 말풍선 컴포넌트 자리 -->
      </main>

      <footer class="input-area">
        <input type="text" placeholder="메시지를 입력하세요" />
        <button class="send-btn" type="button" aria-label="전송"></button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
