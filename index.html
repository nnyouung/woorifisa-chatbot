<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woorifisa-chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-app">
      <header class="chat-header">
        <div class="title">Chatbot</div>
        <div class="subtitle">Support Agent</div>
      </header>

      <main class="chat-area" id="chatArea" role="log" aria-live="polite">
        <!-- 말풍선 컴포넌트 자리 -->
      </main>

      <footer class="input-area">
        <input type="text" placeholder="메시지를 입력하세요" id="chatInput"/>
        <button type="button" aria-label="send" id="sendButton"></button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
