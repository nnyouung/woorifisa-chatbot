<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woorifisa-chatbot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div class="chat-app">

      <main class="chat-area" id="chatArea" role="log" aria-live="polite">
        <!-- 초기 히어로 화면 -->
         <section class="empty-hero" id="emptyHero" aria-hidden="true">
          <div class="sparkle">✦</div>
          <h1>Ask our AI anything</h1>
        </section>
        <!-- JS에서 여기에 첫 AI 메시지 추가 -->
        <!-- 말풍선 컴포넌트 자리 -->
      </main>

      <footer class="input-area">
        <div class="input-row">
          <input type="text" placeholder="메시지를 입력하세요" id="chatInput" />
          <button type="button" aria-label="send" id="sendButton">
            <img src="./icons/send_icon.png" alt="send" />
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
